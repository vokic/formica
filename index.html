
<link rel="stylesheet" href="style.css">

<form action="https://formspree.io/forma@mailinator.com" method="POST">
    <div>
        <label for="ime">Ime i prezime: <input name="ime-prezime" id="ime" pattern="/^[a-z ,.'-]+$/i" minlength="5"
                required></label>
    </div>

    <div>
        <label for="telefon">Telefon: <input id="telefon" name="telefon" placeholder="+381" minlength="5" maxlength="20"
                required></label>
    </div>

    <div>
        <label for="email">Email: <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="email" name="email"
                required></label>
    </div>

    <div>
        <label for="poruka">Ostavite poruku<textarea name="poruka" id="poruka" cols="30" rows="10"></textarea></label>
    </div>

    <div>
        <label for="jezik">Izaberi jezik</label>
        <select name="jezik" id="jezik">
            <option value="1">JavaScript</option>
            <option value="2">PHP</option>
            <option value="3">C</option>
        </select>
    </div>

    <div>
    <input type="checkbox" id="uslovi" required>
    <label for="uslovi" style="display: inline">Da li prihvatatte usslove koriscenja?</label>
</div>

    <button>Posalji</button>

</form>
